            <h2 id="id_main">게시판</h2>
        </div>
    </div>
    <form action="write_action.html">
        <table>
            <tr>
                <th>제목</th>
                <td class="tbd"><input style="width:500px; border-bottom: 1px solid black; height: 50px; border: rgb(0,0,0,1);" type=text
                        name="nm_title" value=""></td>
            </tr>
            <tr>
                <th>글쓴이</th>
                <td class="tbd"><input style="width:500px; height: 50px; border: rgb(0,0,0,1);" type=text
                        name="nm_writer" value=""></td>
            </tr>
            <tr>
                <th>권한</th>
                <td class="tbd"><select style="background-color: white; width:500px; height: 50px; border: rgb(0,0,0,1);" name="nm_auth">
                        <option value="manager">관리자</option>
                        <option value="member" selected>일반사용자</option>
                    </select></td>
            </tr>
            <tr>
                <th>후기</th>
                <td class="tbd"><select style="width:500px; height: 50px; border: rgb(0,0,0,1); background-color: white" name="nm_star">
                        <option value="★★★★★" selected>★★★★★</option>
                        <option value="☆★★★★">☆★★★★</option>
                        <option value="☆☆★★★">☆☆★★★</option>
                        <option value="☆☆☆★★">☆☆☆★★</option>
                        <option value="☆☆☆☆★">☆☆☆☆★</option>
                        <option value="☆☆☆☆☆">☆☆☆☆☆</option>
                    </select></td>
            </tr>
            <tr>
                <th colspan="2">내용</th>
            </tr>
            <tr>
                <td class="tbd" colspan="2"><textarea style="font-size: 25px; width:100%; height: 100px; border: rgb(0,0,0,1);"
                        name="nm_content" cols=20 rows=10></textarea></td>
            </tr>
            <tr>
                <td><input id="id_text" type=submit style="width:100%; height: 50px;background-color: white; border: rgb(0,0,0,1);" value="글등록"></td>
                <td class="tbd"><input type=reset style="width:100%; height: 50px; background-color: white; border: rgb(0,0,0,1);" value="다시쓰기"></td>
            </tr>
        </table>
    </form>
